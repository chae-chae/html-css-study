<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Insta Main | Instagram</title>
  </head>

  <body>
    <div class="status-bar">
      <h1>Instagram</h1>
      <div class="status-bar__column">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
    <ul class="instaMain__storylist">
      <li class="instaMain__story">
        <div class="story__column">
          <img class="insta__avatar g-avatar" src="images/person1.png" />
        </div>
        <span>
          <i class="fas fa-plus"></i>
        </span>
      </li>
      <li class="instaMain__story">
        <div class="story__column">
          <img class="insta__avatar g-avatar" src="images/person2.png" />
        </div>
      </li>
      <li class="instaMain__story">
        <div class="story__column">
          <img class="insta__avatar g-avatar" src="images/person3.png" />
        </div>
      </li>
      <li class="instaMain__story">
        <div class="story__column">
          <img class="insta__avatar g-avatar" src="images/person4.png" />
        </div>
      </li>
    </ul>
    <main class="feeds">
      <ul class="feed__list">
        <li class="feeds__feed feed">
            <div class="feed__column">
              <div class="feed__profile-column">
                <img src="images/bigpersonprofile.png" class="insta__avatar g-avatar">
                <h3 class="feed__profile__username">Sam Martin</h3>
                <span class="feed__timestamp">5 mins</span>
              </div>
              <div class="feed__profile-column">
                <span>
                  <i class="fas fa-ellipsis-h"></i>
                </span>
              </div>
              <div class="feed__content">
                <img src="images/bigperson.png" class="feed__pic">
                <li class="feed__content-like">
                  <i class="far fa-heart"></i>
                  <span>2515</span>
                </li>
                <li class="feed__content-comment">
                  <a href="comment.html">
                    <i class="far fa-comment-alt"></i>
                  </a>
                  <span>
                    350
                  </span>
                </li>
                <li class="feed__content-bookmark">
                  <span>
                    <i class="far fa-bookmark"></i>
                  </span>
                </li>
              </div>
            </div>
        </li>
      </ul>
    </main class="feeds">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="" class="nav__list-link">
            <i class="fas fa-th-large"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="" class="nav__list-link">
            <i class="fas fa-plus-circle"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="" class="nav__list-link">
          <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="" class="nav__list-link">
          <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
