<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="item">
      <div class="item-image">
        <img src="images/airpods.png" alt="airpods" width="300px" />
      </div>
      <div class="description">
        <span class="item-name">
          Apple Airpods
        </span>
        <p class="item-des">
          Combine intelligent design with breakthrough technology and crystal
          clear sound
        </p>
      </div>
      <div class="item__price-row">
        <div class="item-price">
          $159
        </div>
        <div class="item-stars">
          <span class="stars-icon">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </span>
          <span class="item-review">
            16
          </span>
        </div>
      </div>
    </div>
    <div class="profile">
      <img
        class="profile__top"
        src="images/profiletop.png"
        alt="top"
        width="100%"
      />
      <div class="profile__bottom">
        <div class="profile__span">
          <span class="username">
            John The Hamster
          </span>
          <span class="job">
            A Lovely Fuss Ball
          </span>
        </div>
        <div class="profile__btn-row">
          <div class="profile__btn-follow">
            <span class="fol">Follow</span>
          </div>
          <div class="profile__btn-message">
            <span class="mes">Message</span>
          </div>
        </div>
      </div>
      <img
        class="profile__pic"
        src="images/profilepic.png"
        alt="pic"
        width="100px"
      />
    </div>
  </body>
</html>
