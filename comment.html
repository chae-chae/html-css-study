<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Insta Comment | Instagram</title>
  </head>

<body>
    <a href="index.html">
        <i class="fas fa-arrow-left"></i>
    </a>
    <main class="feeds">
      <ul class="feed__list">
        <li class="feeds__feed feed">
            <div class="feed__column">
              <div class="feed__profile-column">
                <img src="images/bigpersonprofile.png" class="insta__avatar g-avatar">
                <h3 class="feed__profile__username">Sam Martin</h3>
                <span class="feed__timestamp">5 mins</span>
              </div>
              <div class="feed__profile-column">
                <span>
                  <i class="fas fa-ellipsis-h"></i>
                </span>
              </div>
              <div class="feed__content">
                <img src="images/bigperson.png" class="feed__pic">
                <li class="feed__content-like">
                  <i class="far fa-heart"></i>
                  <span>2515</span>
                </li>
                <li class="feed__content-comment">
                  <a href="feed.html">
                    <i class="far fa-comment-alt"></i>
                  </a>
                  <span>
                    350
                  </span>
                </li>
                <li class="feed__content-bookmark">
                  <span>
                    <i class="far fa-bookmark"></i>
                  </span>
                </li>
              </div>
            </div>
        </li>
      </ul>
    </main class="feeds">
    <ul class="comments__list">
      <li class="comment__list-column">
        <img src="images/person2.png" class="insta__avatar g-avatar">
        <h4 class="comment__list-speaker">
          Angel
        </h4>
        <span class="comment__list-talks">
          Looks so good i can't control myself over this
        </span>
        <span>
          <i class="far fa-heart"></i>
        </span>
        <span>
          <i class="fas fa-reply"></i>
        </span>
      </li>
      <li class="comment__list-column">
        <img src="images/person3.png" class="insta__avatar g-avatar">
        <h4 class="comment__list-speaker">
          Charlie
        </h4>
        <span class="comment__list-talks">
          Waiting more from u
        </span>
        <span>
          <i class="far fa-heart"></i>
        </span>
        <span>
          <i class="fas fa-reply"></i>
        </span>
      </li>
      <li class="comment__list-column">
        <img src="images/person4.png" class="insta__avatar g-avatar">
        <h4 class="comment__list-speaker">
          Angelina Martin
        </h4>
        <span class="comment__list-talks">
          New collection is great!
        </span>
        <span>
          <i class="far fa-heart"></i>
        </span>
        <span>
          <i class="fas fa-reply"></i>
        </span>
      </li>
    </ul>
    <div class="comment__write">
      <div class="comment__write-column">
        <img src="images/person1noplus.png" class="insta__avatar g-avatar">
      </div>
      <div class="comment__write-column">
        <input type="text"
        placeholder="Add a comment"
        class="comment__write-input"
        >
      </div>
      <span class="comment__write-icon">
        <i class="fas fa-paper-plane"></i>
      </span>
    </div>
  </body>
</html>
